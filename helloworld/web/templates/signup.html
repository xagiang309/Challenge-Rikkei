{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/signup.css' %}" />
</head>

<body>
    <div class="container">
        <form action="{% url 'signup' %}" method="POST" onsubmit="signup()">
            {% csrf_token %}
            <h2 class="first_title">Sign Up</h2>
            <p class="first_sub_title" id="sub_title">It's quick and easy.</p>
            <hr />

            <div class="input">
                <input type="text" placeholder="First Name" class="first_name" id="all" required />
                <input type="text" placeholder="Last Name" class="last_name" id="all" required />
                <br />
                <input type="email" placeholder="Mobile number or email" id="all1" name='username' required />
                <br />
                <input type="password" placeholder="New Password" id="all1" name='password' required />
                <br />
                <input type="submit" value="Sign Up" class="submit" />

            </div>
        </form>
    </div>
</body>

</html>
