{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body style="background-color:#f5f5f5;">

    <nav>
        <div class="center">
            <i class="fa-solid fa-house"></i>
        </div>
    </nav>

    <!--main-->
    <div class="main">

        <!--left-->
        <div class="left">
            <div class="img">
                <img src="{% static 'img/co-4-la.jpeg' %}">
                <p>Xa Giang</p>
            </div>
        </div>

        <!--center-->
        <div class="center">
            <div id="create_post" class="my_post">
                <div class="post_top">
                    <img src="{% static 'img/co-4-la.jpeg' %}">

                    <div id="create-post-popup" class="popup-post">
                        <form class="post-form" method="POST">
                            <div class="post-nav">
                                <h2>投稿を作成</h2>
                                <p class="popup-close">
                                    <i class="fa-solid fa-xmark"></i>
                                </p>
                            </div>
                            <hr>
                            <div class="post-content">
                                {% csrf_token %}
                                {{ form.as_p }}
                            </div>
                            <button class="post-up" type="submit">投稿</button>
                        </form>
                    </div>
                    <div id="create-post-button" class="create-post-input">
                        その気持ち、シェアしましょう
                    </div>
                </div>
            </div>

            <div class="friends_post">
                {% for post in posts %}
                <div class="friend_post_top">

                    <div class="img_and_name">
                        <img src="{%static 'img/co-4-la.jpeg'%}">

                        <div class="friend_name">
                            <div class="friend_name">Xa Giang</div>
                            <div class="time">
                                <p>{{ post.date_posted }} <i class="fa-solid fa-earth-americas"></i> </p>
                            </div>
                        </div>

                    </div>


                    <p>{{ post.content }}</p>

                    <div class="part">
                        <div class="post-bottom">
                            <i class="far fa-thumbs-up"></i>
                            <span>いいね</span>
                        </div>
                        <div class="post-comment-cmt">
                            <i class="far fa-comment"></i>
                            <span>コメントする</span>
                        </div>
                    </div>

                </div>

                <hr>

                <div class="comment_wrapper">
                    <img src="{% static 'img/cute-dog-headshot.jpeg' %}">
                    <div class="circle"></div>

                    <div class="comment_search">
                        <input type="text" placeholder="コメントを入力...">
                    </div>
                </div>

                {% endfor %}

            </div>
        </div>

        <!--right-->
        <div style="display:block" class="right">
            <div class="contact_tag">
                <h2>友達</h2>
            </div>

            <div class="contact">
                <img src="{% static 'img/contact.jpeg' %}">
                <p>Em be1</p>
            </div>

            <div class="contact">
                <img src="{% static 'img/contact.jpeg' %}">
                <p>Em be2</p>
            </div>

            <div class="contact">
                <img src="{% static 'img/contact.jpeg' %}">
                <p>Em be3</p>
            </div>

            <div class="contact">
                <img src="{% static 'img/contact.jpeg' %}">
                <p>Em be4</p>
            </div>

            <div class="contact">
                <img src="{% static 'img/contact.jpeg' %}">
                <p>Em be5</p>
            </div>





        </div>

    </div>
    </div>
    <script src="{% static 'home.js' %}"> </script>
</body>

</html>
